            <!-- Dialogue panel -->
            <div class="dialogue-panel" id="dialoguePanel">
                <div class="dialogue-content">
                    <div class="dialogue-header">
                        <div>
                            <div
                                class="location-title"
                                id="locationTitle"
                            ></div>
                            <div
                                class="location-subtitle"
                                id="locationSubtitle"
                            ></div>
                        </div>
                        <div class="dialogue-header-controls">
                            <button
                                class="header-control text-speed-control"
                                id="textSpeedToggle"
                            >
                                RELAXED
                            </button>
                            <button class="header-control" id="contrastToggle">
                                <svg
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2"
                                >
                                    <circle cx="12" cy="12" r="5" />
                                    <path
                                        d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"
                                    />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="dialogue-scroll-area">
                        <div
                            class="dialogue-text-container"
                            id="dialogueTextContainer"
                        >
                            <div class="dialogue-entry">
                                <div class="dialogue-speaker">
                                    Welcome to London
                                </div>
                                <div class="section-text">
                                    What would London look like if we changed the way we did
                                    <span class="highlight-text"
                                        >food, housing, transport and governance?</span
                                    >
                                </div>
                                <div class="section-text">
                                    Find more at
                                    <span class="highlight-text"
                                        >degrowthlondon.org</span
                                    >
                                </div>
                                <div class="section-text" style="margin-top: 20px;">
                                    [Begin exploring this new London...](close)
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Help overlay with SVG icons -->
            <div class="help-overlay" id="helpOverlay">

                        />
                        <circle cx="16" cy="8" r="2" fill="#d9c3c2" />
                        <path
                            d="M14 6C14 4.89 14.89 4 16 4S18 4.89 18 6"
                            stroke="#c5a6a5"
                            stroke-width="1"
                        />
                    </svg>
                    <span>DRAG to look around</span>
                </div>
                <div class="help-item">
                    <svg class="help-icon clickpoint-style" viewBox="0 0 24 24" fill="none">
                    </svg>
                    <span>TAP to look at what's happening</span>
                </div>
                <div class="help-item">
                    <svg class="help-icon" viewBox="0 0 24 24" fill="none">
                        <rect
                            x="6"
                            y="2"
                            width="12"
                            height="20"
                            rx="3"
                            ry="3"
                            stroke="#b18988"
                            stroke-width="2"
                            fill="rgba(217, 195, 194, 0.3)"
                        />
                        <rect
                            x="9"
                            y="5"
                            width="6"
                            height="10"
                            rx="1"
                            fill="rgba(236, 225, 224, 0.2)"
                        />
                    </svg>
                    <span>Works on your phone, too</span>
                </div>

                <button class="help-close" id="helpClose">Got it</button>
